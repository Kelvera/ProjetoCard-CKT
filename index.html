<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- exibe o site corretamente com base no dispositivo do usuário -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/estilo.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Sinta-se à vontade para remover esses estilos ou personalizá-los em sua própria folha de estilo 👍 -->

    <div id="fundo-azul">

      </div>
